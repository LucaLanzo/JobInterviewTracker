name: Backend build, test and deploy to Heroku

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: ./backend
        run: ./gradlew build

      - name: Run tests
        working-directory: ./backend
        run: ./gradlew test

      - name: Package the application
        working-directory: ./backend
        run: ./gradlew bootJar

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: job-interview-tracker-backend
          path: ./backend/build/libs/*[!plain].jar

          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: job-interview-tracker-backend
          path: .

      - name: Create Dockerfile
        run: |
          echo "FROM openjdk:17-jdk-alpine" >> Dockerfile
          echo "WORKDIR /app" >> Dockerfile
          echo "COPY build/libs/*.jar app.jar" >> Dockerfile
          echo "CMD java -jar app.jar" >> Dockerfile
    
      - name: Build Docker image
        run: docker build -t job-interview-tracker-backend-image .

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku Container Registry
        run: heroku container:login

      - name: Push Docker image to Heroku Container Registry
        run: heroku container:push web -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Release Docker image on Heroku
        run: heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
